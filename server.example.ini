[server]
# Host interface to bind. Keep localhost for local-only use.
host = 127.0.0.1

# Optional manual port. Leave blank to auto-select first free port in 8000-8999.
# port = 8000

# SQLite database file path (relative or absolute).
db_path = pipeworks_name_generation.sqlite3

# Set false to reduce console output.
verbose = true
