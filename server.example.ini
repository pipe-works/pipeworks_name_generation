[server]
# Host interface to bind. Keep localhost for local-only use.
host = 127.0.0.1

# Optional manual port. Set a number (for example 8000) to pin the port.
# Leave blank to auto-select the first free port in 8000-8999.
port =

# SQLite database file path (relative or absolute).
db_path = pipeworks_name_generation/data/name_packages.sqlite3

# SQLite favorites database file path (relative or absolute).
favorites_db_path = pipeworks_name_generation/data/user_favorites.sqlite3

# Optional path to write full database exports (leave blank to disable).
db_export_path =

# Optional path to write database backups (leave blank to use timestamped backups).
db_backup_path =

# Set false to reduce console output.
verbose = true

# When false, serve API routes only (no UI/static assets).
serve_ui = true

# Set true to force API-only mode (overrides serve_ui).
api_only = false
