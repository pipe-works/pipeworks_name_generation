# Pre-commit hooks for pipeworks_name_generation
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

# Global exclusions (apply to all hooks)
# Exclude build tool outputs (can be regenerated)
exclude: ^data/(normalized|annotated)/

repos:
  # General file formatting and checks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
      # File formatting
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: [--fix=lf]

      # Code quality
  - id: check-yaml
  - id: check-toml
  - id: check-json
  - id: check-added-large-files
    args: [--maxkb=500]
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-symlinks
  - id: destroyed-symlinks

      # Python-specific
  - id: check-ast
  - id: check-builtin-literals
  - id: check-docstring-first
  - id: debug-statements
  - id: name-tests-test
    args: [--pytest-test-first]
  - id: requirements-txt-fixer

  # Python import sorting (disabled - ruff handles imports via "I" rule)
  # Note: isort and ruff have conflicting import styles, so we use ruff only
  # - repo: https://github.com/pycqa/isort
  #   rev: 5.13.2
  #   hooks:
  #   - id: isort
  #     name: isort (python)
  #     args: [--profile, black, --line-length, '100']

  # Python code formatting with Black
- repo: https://github.com/psf/black
  rev: 26.1.0
  hooks:
  - id: black
    language_version: python3.12
    args: [--line-length, '100']

  # Python linting with Ruff (fast alternative to flake8/pylint)
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.4
  hooks:
      # Run the linter
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter (alternative to black, but we use black for consistency)
      # - id: ruff-format

  # Python type checking with mypy
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
  - id: mypy
    additional_dependencies:
    - pytest
    - types-setuptools
    - types-pyyaml
    - textual>=0.50.0
    args: [--check-untyped-defs]
        # Check main package, tests, and build_tools (expanded from just main package)
    files: ^(pipeworks_name_generation|tests|build_tools)/.*\.py$

  # Security checks
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.10
  hooks:
  - id: bandit
    args: [-c, pyproject.toml]
    additional_dependencies: ['bandit[toml]']

  # Check for common security issues in dependencies
- repo: https://github.com/Lucas-C/pre-commit-hooks-safety
  rev: v1.3.3
  hooks:
  - id: python-safety-dependencies-check
    files: requirements.*\.txt$

  # Markdown linting
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.43.0
  hooks:
  - id: markdownlint
    args: [--fix]

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

  # Spell checking (optional but helpful)
- repo: https://github.com/codespell-project/codespell
  rev: v2.3.0
  hooks:
  - id: codespell
    args:
    - --ignore-words-list=nd,ND,hel,tha,zar,ba,ka,lo,te,ro,na,ra,zel,der
    - --skip="*.pyc,*.git,*.egg-info,htmlcov,.pytest_cache,__pycache__"
    exclude: >
      (?x)^(
        .*\.lock|
        .*\.min\.js|
        docs/build/.*
      )$

  # Documentation sync reminders
- repo: local
  hooks:
  - id: check-cli-docs-reminder
    name: CLI Docs Reminder
    entry: python -c "import sys; files = [f for f in sys.argv[1:] if 'cli.py' in f or '__main__.py' in f]; sys.exit(0) if not files else print('⚠️  CLI files changed:', ', '.join(files), '\n   → Remember to update docs/source/build_tools/*.rst if CLI options changed\n', file=sys.stderr) or sys.exit(0)"
    language: system
    files: ^build_tools/.*/(cli|__main__)\.py$
    pass_filenames: true
    verbose: true

  - id: check-rst-docstrings
    name: RST Docstring Formatting
    entry: python scripts/check_rst_docstrings.py
    language: system
    files: ^build_tools/.*\.py$
    pass_filenames: true
    types: [python]

# Configuration for ci section (auto-update behavior)
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: monthly
  skip: []
  submodules: false
