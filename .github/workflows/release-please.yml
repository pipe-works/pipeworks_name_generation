name: Release Please

on:
  push:
    branches:
    - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
    - uses: googleapis/release-please-action@v4
      with:
          # Type of release (Python)
        release-type: python

          # Package name (must match pyproject.toml name)
        package-name: pipeworks-name-generation

          # Changelog sections (conventional commits mapping)
        changelog-types: |
          [
            {"type":"feat","section":"Features","hidden":false},
            {"type":"fix","section":"Fixes","hidden":false},
            {"type":"docs","section":"Documentation","hidden":false},
            {"type":"refactor","section":"Internal Changes","hidden":false},
            {"type":"chore","section":"Maintenance","hidden":true}
          ]
