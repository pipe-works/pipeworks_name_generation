# CI Workflow for pipeworks_name_generation
# Uses centralized reusable workflow from pipe-works/.github

name: CI

on:
  push:
    branches: [main, develop, 'release-please--*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering
  workflow_call:  # Allow being called by other workflows

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    uses: pipe-works/.github/.github/workflows/reusable-python-ci.yml@main
    with:
      python-version: '3.12'
      python-versions: '["3.12", "3.13"]'
      coverage-threshold: 80  # High standard for reference implementation
      run-security: true
      run-docs: true
      docs-warning-threshold: 60  # Allow Sphinx dataclass warnings
      test-os: '["ubuntu-latest", "macos-latest", "windows-latest"]'
      requires-models: false
    secrets: inherit
