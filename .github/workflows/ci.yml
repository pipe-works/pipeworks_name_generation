name: CI

on:
  push:
    branches:
    - main
    - develop
    - release-please--*      # Run CI on release-please branches
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggering

jobs:
  # Code quality checks (linting, formatting, type checking)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run Ruff linting
      run: |
        ruff check .

    - name: Check code formatting with Black
      run: |
        black --check --diff .

    - name: Run mypy type checking
      run: |
        mypy pipeworks_name_generation/
      continue-on-error: true   # Don't fail build on type errors (lenient in Phase 1)

  # Test suite
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        pytest -v --cov=pipeworks_name_generation --cov=build_tools --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  # Security checks
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety

    - name: Run Bandit security scan
      run: |
        bandit -r pipeworks_name_generation/ -c pyproject.toml

    - name: Check dependencies for known security vulnerabilities
      run: |
        safety check --file=requirements.txt || true
        safety check --file=requirements-dev.txt || true
      continue-on-error: true

  # Documentation build test
  docs:
    name: Documentation Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"

    - name: Build documentation
      run: |
        cd docs
        make html

    - name: Check for documentation warnings
      run: |
        cd docs
        make html 2>&1 | tee build.log
        # Count warnings (expect ~55 harmless dataclass attribute duplicate warnings)
        warning_count=$(grep -c "WARNING:" build.log || true)
        echo "Documentation built with $warning_count warnings"
        # Fail if more than 60 warnings (allows for expected dataclass warnings + buffer)
        if [ "$warning_count" -gt 60 ]; then
          echo "Too many documentation warnings: $warning_count"
          exit 1
        fi

  # Build package
  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: pip

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package with twine
      run: |
        twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7

  # All checks passed
  all-checks-passed:
    name: All Checks Passed
    needs: [code-quality, test, security, docs, build]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check all job statuses
      run: |
        if [ "${{ needs.code-quality.result }}" != "success" ] || \
           [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.security.result }}" != "success" ] || \
           [ "${{ needs.docs.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ]; then
          echo "One or more checks failed"
          exit 1
        fi
        echo "All checks passed successfully!"
